<div>
<script type="text/javascript">
function imgloop()
  {
    var ar = [];
    var dir = 'sarees/';
    var suff = ".jpeg";
    var ser = 110701;
    for(s=0; s<100; s++){
      ar.push(dir+ser+suff);
      ser++;  
    }
    for (i = 0; ar.length > i; i++)
    {
      var img = new Image(200,200);
      img.src = ar[i];
      var src = document.getElementById("elementid");
      src.appendChild(img);
    }

  }
</script>
